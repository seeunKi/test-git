<!DOCTYPE html>
<html>

<head>
  <title> 로그인 창 만들기 </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <style>
    h1 {
      text-align: left;
    }

    hr {
      border: 3px solid black;
      width: 28%; /* 선의 길이를 70%로 설정 */
      margin-bottom: 20px;
      margin-left: 0; /* 왼쪽 정렬 */
    }

    input[type="text"],
    input[type="password"] {
      margin-bottom: 10px; /* 입력칸 사이의 여백 추가 */
    }

    p {
      margin-top: 20px; /* 제출 버튼 위에 여백 추가 */
    }

    .label-id {
      margin-right: 67px; /* ID와 입력칸 사이의 여백 설정 */
    }

    .label-password {
      margin-right: 15px; /* password와 입력칸 사이의 여백 설정 */
    }

    .checkbox-label {
      margin-left: 5px; /* 체크박스와 텍스트 사이의 여백 설정 */
      font-size: 0.9em; /* 글자 크기를 조금 줄임 */
    }

    .forgot-password {
      margin-left: 15px; /* '자동 로그인'과 '아이디/비밀번호를 잃어버렸나요?' 사이의 여백 설정 */
      font-size: 0.9em; /* 글자 크기를 조금 줄임 */
      color: blue; /* 글자 색상 설정 */
      cursor: pointer; /* 마우스 포인터 변경 */
    }

    input[type="submit"] {
      padding: 10px 140px; /* 버튼 크기 조정 */
      font-size: 1em; /* 버튼 글자 크기 조정 */
      cursor: pointer; /* 마우스 포인터 변경 */
      background-color: blue; /* 버튼 배경색 파란색으로 변경 */
      color: white; /* 버튼 글자색 흰색으로 변경 */
      border: none; /* 버튼 테두리 제거 */
    }

    input[type="submit"]:hover {
      background-color: #0056b3; /* 마우스 오버 시 배경색 진한 파란색으로 변경 */
    }
  </style>
</head>

<body>
  <h1> 로그인 </h1>
  <hr>
  <span class="label-id">ID</span> <input type="text" name="id" placeholder="아이디를 입력해주세요." size="30"><br>
  <span class="label-password">password</span> <input type="password" name="password" placeholder="비밀번호를 입력해주세요." size="30"><br>
  <input type="checkbox" id="auto-login">
  <label class="checkbox-label" for="auto-login">자동 로그인</label>
  <span class="forgot-password">아이디/비밀번호를 잃어버렸나요?</span>
  <p>
    <input type="submit" name="login" value="로그인">
  </p>
</body>

</html>
