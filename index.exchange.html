<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교환 요청</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .nav {
            height: 87px;
            border-bottom: 5px solid black;
            display: flex;
            align-items: center;
            padding: 0 20px;
            background-color: #f8f8f8;
        }
        
        .nav-right-items {
            display: flex;
            margin-left: auto;
            gap: 20px;
            /* Uniform spacing between all nav items */
        }
        
        .nav-item {
            cursor: pointer;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-top: 15px;
            font-size: 16px;
        }
        
        input[type="text"],
        textarea,
        select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
            height: 100px;
        }
        
        button {
            padding: 15px;
            margin-top: 20px;
            background-color: #007bff;
            /* 파란색으로 변경 */
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="nav-right-items">
            <div class="nav-item">Logout</div>
            <!-- Changed to English -->
            <div class="nav-item">현재 배송현황</div>
            <div class="nav-item">고객센터</div>
            <div class="nav-item">자주하는 질문</div>
        </div>
    </div>

    <div class="container">
        <h1>교환 요청</h1>
        <form id="exchangeForm">
            <label for="product">교환할 제품 선택:</label>
            <select id="product" name="product">
                <option value="product1">상품91</option>
                <option value="product2">상품92</option>
                <option value="product3">상품93</option>
                <option value="product4">상품94</option>
                <option value="product5">상품95</option>
            </select>

            <label for="reason">교환 사유:</label>
            <textarea id="reason" name="reason"></textarea>

            <label for="orderNumber">주문 번호:</label>
            <input type="text" id="orderNumber" name="orderNumber" placeholder="주문 번호를 입력하세요">

            <button type="submit">교환 요청 제출</button>
        </form>
    </div>

    <script>
        document.getElementById('exchangeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var product = document.getElementById('product').value;
            var reason = document.getElementById('reason').value;
            var orderNumber = document.getElementById('orderNumber').value;

            console.log('제품:', product);
            console.log('교환 사유:', reason);
            console.log('주문 번호:', orderNumber);

            alert('교환 요청이 제출되었습니다!');
        });
    </script>
</body>

</html>
